        <form>
            <label for="username">Username:</label>

            <label for="password">password</label>

            <label for="password confirmation">password confirmation</label>
            <input type="password confirmation" name="password confirmation" placeholder="password confirmation">
            <label for="terms and conditions">terms and conditions</label>
            <input type="checkbox" name="agree" placeholder="terms and conditions">
            <button type="Submit">Register Now</button>
        </form>
